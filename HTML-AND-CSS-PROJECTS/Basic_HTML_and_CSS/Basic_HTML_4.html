<!DOCTYPE html>
<html>
	<body>
	<style>
	.font_1 {
		background-color: black;
		color: yellow;
		font-size: large;
	}
	.font_2 {
		background-color: darkblue;
		color: white;
		font-size: medim;
	}
	.my_style{
		background-color: mistyrose;
		color: mediumslateblue;
		text-decoration: italic;
		font-size: large;
		font-family: "Impact", sans-serif;
	}
	</style>
	<h2 class="font_1">This h2 element is styled per class attricute font_1</h2>
	<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
	<h4 class="font_1">Even though this is an h4 element, 
	it is styled the same as the h2 element because we pointed to the class attribute font_1</h4>
	<p class="my_style">This is my styled paragraph element.</p>
	</body>
</html>
