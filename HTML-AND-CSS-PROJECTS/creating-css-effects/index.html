<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Creating Effects with CSS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta&family=Playwrite+IN&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <!-- NAVBAR -->
    <nav class="nav-bar">
        <ul>
            <li>
                <a href="#">Home</a>
            </li>
            <li class="drop">
                <a href="#">Images</a>
                <div class="rollover-menu">
                    <a href="#image1">Image 1</a>
                    <a href="#image2">Image 2</a>
                    <a href="#image3">Image 3</a>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Images -->
    <section>
        <!-- IMAGE ONE -->
        <div class="image-container" id="image1">
            <img src="images/cherry-blossoms.jpg" alt="Cherry Blossoms">
            <div class="overlay"></div>
        </div>
        <!-- IMAGE TWO -->
        <div class="image-container" id="image2">
            <img src="images/temple.jpg" alt="Japenese Temple" class="zoom">
        </div>
        <!-- IMAGE THREE -->
        <div class="image-container" id="image3">
            <div class="circle">
                <img src="images/tokyo.jpg" alt="Tokyo, Japan">
            </div>
        </div>
    </section>

    <!-- FOOTER -->

    <footer>
        <div class="footer-text">
            <p>The Tech Academy &copy;</p>
        </div>
    </footer>
</body>

</html>
