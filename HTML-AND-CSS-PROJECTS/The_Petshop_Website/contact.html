<html>
    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">

        <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">

        <!--NAVBAR-->
        <nav class="nav-bar">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
        <!--Header-->
        <header>
            <div>
                <h1 class="animate-text">Contact Us!</h1>
            </div>
        </header>
        <!--FORM-->
        <section>
            <div>
                <h3 id="contact-h3">Please Provide your conrtact information
                    and a breif message of your inquery.
                </h3>
                <div>
                    <form>
                        <input type="text" placeholder="First Name">
                        <input type="text" placeholder="Last Name"><br>
                        <input type="email" placeholder="Email">
                        <input type="tel" placeholder="Phone Number"><br>
                        <input type="checkbox" id="newsletter">
                        <label for="newsletter">Would you like to recieve our monthly newsletter?</label><br>
                        <textarea placeholder="Type message here..."></textarea><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </section>
        <!--FOOTER-->
        <footer>
            <table>

                    <td>

                    <td>

                    </td>
                </tr>
            </table>
